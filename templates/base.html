{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Plug in css component -->
        <link href="{% static 'plugins/timepicker/tempusdominus-bootstrap-4.css' %}" rel="stylesheet" />
        <link href="{% static 'plugins/timepicker/bootstrap-material-datetimepicker.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/clockpicker/jquery-clockpicker.min.css' %}" rel="stylesheet" />
        <link href="{% static 'plugins/colorpicker/asColorPicker.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'plugins/select2/select2.min.css' %}" rel="stylesheet" type="text/css" />

        <link href="{% static 'plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/bootstrap-touchspin/css/jquery.bootstrap-touchspin.min.css' %}" rel="stylesheet" />


        <!-- DataTables -->
        <link href="{% static 'plugins/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'plugins/datatables/buttons.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Responsive datatable examples -->
        <link href="{% static 'plugins/datatables/responsive.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />


        <!-- Sweet Alert -->
        <link href="{% static 'plugins/sweet-alert2/sweetalert2.min.css' %}" rel="stylesheet" type="text/css">
        
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/custom_style.css' %}" rel="stylesheet" type="text/css">
    </head>


    <body>
        <!-- Loader -->
        <div id="preloader"><div id="status"><div class="spinner"></div></div></div>

        <div class="wrapper">
            <div class="container-fluid">
                {% block content %}

                {% endblock %}
            </div>
        </div>

        
        <!-- jQuery  -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/modernizr.min.js' %}"></script>
        <script src="{% static 'js/waves.js' %}"></script>
        <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>

        <!-- Advance form plugin -->
        <!-- Plugins js -->
         <script src="{% static 'plugins/timepicker/moment.js' %}"></script>
         <script src="{% static 'plugins/timepicker/tempusdominus-bootstrap-4.js' %}"></script>
         <script src="{% static 'plugins/timepicker/bootstrap-material-datetimepicker.js' %}"></script>
         <script src="{% static 'plugins/clockpicker/jquery-clockpicker.min.js' %}"></script>
         <script src="{% static 'plugins/colorpicker/jquery-asColor.js' %}" type="text/javascript"></script>
         <script src="{% static 'plugins/colorpicker/jquery-asGradient.js' %}" type="text/javascript"></script>
         <script src="{% static 'plugins/colorpicker/jquery-asColorPicker.min.js' %}" type="text/javascript"></script>
         <script src="{% static 'plugins/select2/select2.min.js' %}" type="text/javascript"></script>
 
         <script src="{% static 'plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js' %}"></script>
         <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
         <script src="{% static 'plugins/bootstrap-maxlength/bootstrap-maxlength.min.js' %}" type="text/javascript"></script>
         <script src="{% static 'plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js' %}" type="text/javascript"></script>
 
         <!-- Plugins Init js -->
         <script src="{% static 'pages/form-advanced.js' %}"></script>





        <!-- Required datatable js -->
        <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'plugins/datatables/dataTables.bootstrap4.min.js' %}"></script>
        <!-- Buttons examples -->
        <script src="{% static 'plugins/datatables/dataTables.buttons.min.js' %}"></script>
        <script src="{% static 'plugins/datatables/buttons.bootstrap4.min.js' %}"></script>
        <script src="{% static 'plugins/datatables/jszip.min.js' %}"></script>
        <script src="{% static 'plugins/datatables/pdfmake.min.js' %}"></script>
        <script src="{% static 'plugins/datatables/vfs_fonts.js' %}"></script>
        <script src="{% static 'plugins/datatables/buttons.html5.min.js' %}"></script>
        <script src="{% static 'plugins/datatables/buttons.print.min.js' %}"></script>
        <script src="{% static 'plugins/datatables/buttons.colVis.min.js'%}"></script>
        <!-- Responsive examples -->
        <script src="{% static 'plugins/datatables/dataTables.responsive.min.js' %}"></script>
        <script src="{% static 'plugins/datatables/responsive.bootstrap4.min.js' %}"></script>

        <!-- Datatable init js -->
        <script src="{% static 'pages/datatables.init.js' %}"></script>



        <!-- Dropzone js -->
        {% comment %} <script src="{% static 'plugins/dropzone/dist/dropzone.js' %}"></script> {% endcomment %}
        <script src="{% static 'plugins/dropify/js/dropify.min.js' %}"></script> 


        <!-- SWEETALEART-->
        <script src="{% static 'plugins/sweet-alert2/sweetalert2.min.js' %}"></script>
        <script src="{% static 'pages/sweet-alert.init.js' %}"></script> 


        <!--moment js (date tool formater)-->
        {% comment %} <script src="{% static 'js/moment.min.js' %}"></script> {% endcomment %}

        <!-- Chart JS -->
        <script src="{% static 'plugins/chart.js/chart.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'js/app.js' %}"></script>

        {% block actionScript %}

		{% endblock %}

    </body>
<html>
